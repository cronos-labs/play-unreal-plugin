name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
    tags:
      - "v*.*.*"  
  pull_request:
    paths-ignore:
      - README.md

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Prepare Plugin
        run: |
          cd Plugins/play-unreal-plugin && make 

      - name: Package For Windows,Mac
        run: |
          FILENAME="CronosPlayDemo.zip"
          cd ..
          zip -r ${FILENAME} play-unreal-plugin -x "play-unreal-plugin/.git/*" "play-unreal-plugin/.git/*" "play-unreal-plugin/Plugins/play-unreal-plugin/.git/*"  "play-unreal-plugin/Plugins/play-unreal-plugin/.github/*" "play-unreal-plugin/Plugins/play-unreal-plugin/install/*"
          mv ${FILENAME} play-unreal-plugin
          cd play-unreal-plugin
          sha256sum ${FILENAME} > "checksums.txt"
          echo "release_file=${FILENAME}" >> $GITHUB_ENV
          echo "checksum_file=checksums.txt" >> $GITHUB_ENV
          

      - name: Upload binaries and bindings to Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            ${{ env.release_file }}
            ${{ env.checksum_file }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}            
      